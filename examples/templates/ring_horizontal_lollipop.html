<!DOCTYPE html>
<meta charset="utf-8">
<html>
<div id="chartContainer">
  {scriptDependencies}
  <script type="text/javascript">
    d3.tsv("/data/example_data.tsv", function (data) {
        data = dimple.filterData(data, "Date", [
          "01/07/2012", "01/08/2012", "01/09/2012",
          "01/10/2012", "01/11/2012", "01/12/2012"]);
        d3.json("chartconfig/ring_horizontal_lollipop.json", function(chartConfig) {
            var svg = dimple.newSvg("#chartContainer", 590, 400);
            var myChart = new simpledimple.chart(svg, chartConfig, data);
            myChart.draw();
        });
    });
  </script>
</div>
</html>
